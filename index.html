<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - FAVOURITE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <ul>
            <li id="1" class="brand"><img src="logo.png.png" alt="Spotify">Shotify</li>
            <li>Home</li>

        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best Songs of 2022</h1>
        <div class="songItemcontainer">
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Save Your Tears</span>
                <span class="songlistplay"><span class="timestamp">05:24 <i id="0"  class="fa songItemPlay -regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Save Your Tears</span>

            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Save Your Tears</span>
                <span class="songlistplay"><span class="timestamp">05:24 <i id="2" class="fa songItemPlay -regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Save Your Tears</span>
                <span class="songlistplay"><span class="timestamp">05:24 <i id="3"  class="fa songItemPlay -regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Save Your Tears</span>
                <span class="songlistplay"><span class="timestamp">05:24 <i id="4"  class="fa songItemPlay -regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Save Your Tears</span>
                <span class="songlistplay"><span class="timestamp">05:24 <i id="5"  class="fa songItemPlay -regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Save Your Tears</span>
                <span class="songlistplay"><span class="timestamp">05:24 <i id="6"   class="fa songItemPlay -regular fa-circle-play"></i></span></span>
            </div>
        </div>
        </div>
        <div class="songsBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i  class="fa-3x fa-solid fa-backward" id="previous"></i>
            <i  class="fa-3x fa-regular fa-circle-play" id="masterplay"></i>
            <i  class="fa-3x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> Save Your Tears
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/32cb6c2d30.js" crossorigin="anonymous"></script>

</html>
